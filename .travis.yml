sudo: required
language: java
notifications:
  email: false
branches:
  only:
    - master
jdk:
- oraclejdk8
services:
- docker
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- ./scripts/install_openshift.sh openshift
- ./scripts/start_openshift.sh openshift
- export PATH=$PATH:openshift
- sleep 20
- cat /etc/hosts
- ./scripts/run_tests.sh
after_failure:
- ./scripts/print_logs.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
