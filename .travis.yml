language:
- java
- python
- go
notifications:
  email: false
  irc:
    template:
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
    channels:
    - chat.freenode.net#enmasse
    use_notice: true
    skip_join: true
sudo: required
services:
- docker
dist: xenial
cache:
  directories:
  - "$HOME/.m2"
jdk:
- openjdk11
python:
- 2.7.14
go:
- 1.11.x
jobs:
  include:
  - stage: build
    before_install:
    - pip install --user requests[security] ansible
    - gem install asciidoctor
    - gimme 1.11.6
    - source ~/.gimme/envs/go1.11.6.env
    - go version
    install: true
    before_script:
    - pwd
    - export GOPATH="$HOME/gopath"
    - env | sort
    - mkdir -p "$GOPATH/src/github.com/enmasseproject/enmasse"
    - cp -a "$TRAVIS_BUILD_DIR" "$GOPATH/src/github.com/enmasseproject/"
    - cd "$GOPATH/src/github.com/enmasseproject/enmasse"
    - "./hack/verify-codegen.sh"
    script:
    - "./.travis/setup-kubernetes.sh 'systemtests' ${OPENSHIFT} ${MINIKUBE} ${KUBECTL}"
    - "./.travis/build.sh"
    after_failure:
    - "./.travis/upload-artifacts.sh false"
    after_success:
    - "./.travis/push.sh"
    - "./.travis/upload-artifacts.sh true"
    - "./.travis/trigger-docs.sh"
    deploy:
    - provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: templates/build/enmasse-${TRAVIS_TAG}.tgz
      on:
        tags: true
        repo: EnMasseProject/enmasse
env:
  global:
  - BRANCH=${TRAVIS_BRANCH}
  - PULL_REQUEST=${TRAVIS_PULL_REQUEST}
  - TAG=${TRAVIS_TAG}
  - DOCKER_ORG=enmasse
  - OPENSHIFT=https://github.com/openshift/origin/releases/download/v3.9.0/openshift-origin-client-tools-v3.9.0-191fece-linux-64bit.tar.gz
  - MINIKUBE=https://storage.googleapis.com/minikube/releases/v0.28.2/minikube-linux-amd64
  - KUBECTL=https://storage.googleapis.com/kubernetes-release/release/v1.9.4/bin/linux/amd64/kubectl
  - GO2XUNIT=
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
