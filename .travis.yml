language: java
notifications:
  email: false
  irc:
    template:
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
    channels:
    - chat.freenode.net#enmasse
    use_notice: true
    skip_join: true
sudo: required
services:
- docker
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jdk:
- oraclejdk8
before_script:
- "./.travis/trust-docker.sh"
- "./systemtests/scripts/install_openshift.sh /tmp/openshift"
- "./systemtests/scripts/start_openshift.sh /tmp/openshift"
before_install:
- npm install -g mocha
- npm install rhea debug
script:
- "./.travis/build.sh"
after_failure:
- "./systemtests/scripts/print_logs.sh /tmp/openshift"
after_success:
- "./.travis/push.sh"
env:
  global:
  - TAG=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: templates/build/enmasse-${TAG}.tgz
  on:
    tags: true
    repo: EnMasseProject/enmasse
- provider: bintray
  file: ".bintray.json"
  user: "${BINTRAY_API_USER}"
  on:
    tags: true
  key:
    secure: 
- provider: bintray
  file: ".bintray.json"
  user: "${BINTRAY_API_USER}"
  key:
    secure: 
