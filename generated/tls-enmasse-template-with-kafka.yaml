- apiVersion: v1
  kind: Template
  metadata:
    labels:
      app: enmasse
    name: tls-enmasse-instance-infra
  objects:
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
        name: qdrouterd
      name: qdrouterd
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            capability: router
            instance: "${INSTANCE}"
            name: qdrouterd
        spec:
          containers:
          - env:
            - name: LINK_CAPACITY
              value: "${ROUTER_LINK_CAPACITY}"
            image: "${ROUTER_REPO}:latest"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: router
            ports:
            - containerPort: 5672
              name: amqp
              protocol: TCP
            - containerPort: 55673
              name: internal
              protocol: TCP
            - containerPort: 5671
              name: amqps
              protocol: TCP
            volumeMounts:
            - mountPath: "/etc/qpid-dispatch/ssl"
              name: ssl-certs
              readOnly: true
          volumes:
          - name: ssl-certs
            secret:
              secretName: qdrouterd-certs
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        service.alpha.openshift.io/dependencies: '[{"kind": "Service", "name": "admin",
          "namespace": ""}, {"kind": "Service", "name": "subscription", "namespace":
          ""}, {"kind": "Service", "name": "mqtt", "namespace": ""}]'
        service.alpha.openshift.io/infrastructure: 'true'
      labels:
        app: enmasse
        instance: "${INSTANCE}"
      name: messaging
    spec:
      ports:
      - name: amqp
        port: 5672
        protocol: TCP
        targetPort: 5672
      - name: amqps
        port: 5671
        protocol: TCP
        targetPort: 5671
      - name: internal
        port: 55673
        protocol: TCP
        targetPort: 55673
      selector:
        capability: router
        instance: "${INSTANCE}"
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
        name: subserv
      name: subserv
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            instance: "${INSTANCE}"
            name: subserv
        spec:
          containers:
          - env: []
            image: "${SUBSERV_REPO}:latest"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: subserv
            ports:
            - containerPort: 5672
              name: amqp
              protocol: TCP
            resources:
              limits:
                memory: 64Mi
              requests:
                memory: 64Mi
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
      name: subscription
    spec:
      ports:
      - name: amqp
        port: 5672
        protocol: TCP
        targetPort: 5672
      selector:
        instance: "${INSTANCE}"
        name: subserv
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
        name: mqtt-gateway
      name: mqtt-gateway
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            instance: "${INSTANCE}"
            name: mqtt-gateway
        spec:
          containers:
          - image: "${MQTT_GATEWAY_REPO}:latest"
            livenessProbe:
              initialDelaySeconds: 60
              tcpSocket:
                port: secure-mqtt
            name: mqtt-gateway-tls
            ports:
            - containerPort: 8883
              name: secure-mqtt
              protocol: TCP
            volumeMounts:
            - mountPath: "/etc/mqtt-gateway/ssl"
              name: ssl-certs
              readOnly: true
          - image: "${MQTT_GATEWAY_REPO}:latest"
            livenessProbe:
              initialDelaySeconds: 60
              tcpSocket:
                port: mqtt
            name: mqtt-gateway
            ports:
            - containerPort: 1883
              name: mqtt
              protocol: TCP
          volumes:
          - name: ssl-certs
            secret:
              secretName: mqtt-certs
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
      name: mqtt
    spec:
      ports:
      - name: mqtt
        port: 1883
        protocol: TCP
        targetPort: 1883
      - name: secure-mqtt
        port: 8883
        protocol: TCP
        targetPort: 8883
      selector:
        instance: "${INSTANCE}"
        name: mqtt-gateway
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
        name: mqtt-lwt
      name: mqtt-lwt
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            instance: "${INSTANCE}"
            name: mqtt-lwt
        spec:
          containers:
          - image: "${MQTT_LWT_REPO}:latest"
            name: mqtt-lwt
  - apiVersion: v1
    data:
      hawkular-openshift-agent: '{"endpoints": [{"collection_interval": "60s", "metrics":
        [{"id": "VM Thread Count", "name": "java.lang:type=Threading#ThreadCount",
        "type": "counter"}], "path": "/jolokia", "port": 8161, "protocol": "http",
        "type": "jolokia"}]}'
    kind: ConfigMap
    metadata:
      name: hawkular-broker-config
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
        name: admin
      name: admin
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            instance: "${INSTANCE}"
            name: admin
        spec:
          containers:
          - env:
            - name: CONFIGURATION_SERVICE_HOST
              value: localhost
            - name: CONFIGURATION_SERVICE_PORT
              value: '5672'
            image: "${RAGENT_REPO}:latest"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: ragent
            ports:
            - containerPort: 55672
              name: amqp
              protocol: TCP
            resources:
              limits:
                memory: 64Mi
              requests:
                memory: 64Mi
          - env:
            - name: CONFIGURATION_SERVICE_HOST
              value: localhost
            - name: CONFIGURATION_SERVICE_PORT
              value: '5672'
            image: "${QUEUE_SCHEDULER_REPO}:latest"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: queue-scheduler
            ports:
            - containerPort: 55667
              name: amqp
              protocol: TCP
            resources:
              limits:
                memory: 128Mi
              requests:
                memory: 128Mi
          - env: []
            image: "${CONFIGSERV_REPO}:latest"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: configserv
            ports:
            - containerPort: 5672
              name: amqp
              protocol: TCP
            resources:
              limits:
                memory: 256Mi
              requests:
                memory: 256Mi
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
      name: admin
    spec:
      ports:
      - name: ragent
        port: 55672
      - name: configuration
        port: 5672
      - name: queue-scheduler
        port: 55667
      selector:
        instance: "${INSTANCE}"
        name: admin
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
      name: amqp-kafka-bridge
    spec:
      ports:
      - name: amqp
        port: 5672
        protocol: TCP
        targetPort: 5672
      selector:
        capability: bridge
        instance: "${INSTANCE}"
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
        name: amqp-kafka-bridge
      name: amqp-kafka-bridge
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            capability: bridge
            instance: "${INSTANCE}"
            name: amqp-kafka-bridge
        spec:
          containers:
          - env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "${KAFKA_BOOTSTRAP_SERVERS}"
            image: "${AMQP_KAFKA_BRIDGE_REPO}:latest"
            name: amqp-kafka-bridge
            resources:
              limits:
                memory: 512Mi
              requests:
                memory: 512Mi
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
      name: messaging
    spec:
      host: "${MESSAGING_HOSTNAME}"
      port:
        targetPort: amqps
      tls:
        termination: passthrough
      to:
        kind: Service
        name: messaging
        weight: 100
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: enmasse
        instance: "${INSTANCE}"
      name: mqtt
    spec:
      host: "${MQTT_GATEWAY_HOSTNAME}"
      port:
        targetPort: secure-mqtt
      tls:
        termination: passthrough
      to:
        kind: Service
        name: mqtt
        weight: 100
  parameters:
  - description: The image to use for the router
    name: ROUTER_REPO
    value: enmasseproject/qdrouterd
  - description: The link capacity setting for router
    name: ROUTER_LINK_CAPACITY
    value: '50'
  - description: The image to use for the configuration service
    name: CONFIGSERV_REPO
    value: enmasseproject/configserv
  - description: The docker image to use for the queue scheduler
    name: QUEUE_SCHEDULER_REPO
    value: enmasseproject/queue-scheduler
  - description: The image to use for the router agent
    name: RAGENT_REPO
    value: enmasseproject/ragent
  - description: The image to use for the subscription services
    name: SUBSERV_REPO
    value: enmasseproject/subserv
  - description: The hostname to use for the exposed route for messaging (TLS only)
    name: MESSAGING_HOSTNAME
  - description: The image to use for the MQTT gateway
    name: MQTT_GATEWAY_REPO
    value: enmasseproject/mqtt-gateway
  - description: The hostname to use for the exposed route for MQTT (TLS only)
    name: MQTT_GATEWAY_HOSTNAME
  - description: The image to use for the MQTT LWT
    name: MQTT_LWT_REPO
    value: enmasseproject/mqtt-lwt
  - description: The image to use for the AMQP Kafka Bridge
    name: AMQP_KAFKA_BRIDGE_REPO
    value: enmasseproject/amqp-kafka-bridge
  - description: A list of host/port pairs to use for establishing the initial connection
      to the Kafka cluster
    name: KAFKA_BOOTSTRAP_SERVERS
  - description: The instance this infrastructure is deployed for
    name: INSTANCE
    required: true
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: enmasse
      name: address-controller
    name: address-controller
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: enmasse
          name: address-controller
      spec:
        containers:
        - env:
          - name: MULTIINSTANCE
            value: "${MULTIINSTANCE}"
          - name: TLS
            value: 'true'
          image: "${ADDRESS_CONTROLLER_REPO}:latest"
          livenessProbe:
            tcpSocket:
              port: amqp
          name: address-controller
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
        serviceAccount: enmasse-service-account
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: enmasse
    name: address-controller
