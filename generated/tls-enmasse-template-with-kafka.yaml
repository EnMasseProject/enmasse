---
apiVersion: v1
kind: Template
metadata:
  labels:
    app: enmasse
  name: tls-enmasse-infra
objects:
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      app: enmasse
    name: tls-queue-inmemory
  objects:
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        address_config: address-config-${INSTANCE}-${NAME}
        app: enmasse
        group_id: "${NAME}"
        instance: "${INSTANCE}"
      name: "${NAME}"
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            group_id: "${NAME}"
            instance: "${INSTANCE}"
            role: broker
        spec:
          containers:
          - env:
            - name: QUEUE_NAME
              value: "${ADDRESS}"
            - name: GROUP_ID
              value: "${NAME}"
            image: "${BROKER_REPO}:latest"
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            - containerPort: 8161
              name: jolokia
            readinessProbe:
              tcpSocket:
                port: amqp
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          volumes:
          - emptyDir: {}
            name: vol-${NAME}
          - name: ssl-certs
            secret:
              secretName: qdrouterd-certs
          - configMap:
              name: hawkular-broker-config
            name: hawkular-openshift-agent
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: The docker image to use for the message broker
    name: BROKER_REPO
    value: enmasseproject/artemis
  - description: The default image to use as topic forwarder
    name: TOPIC_FORWARDER_REPO
    value: enmasseproject/topic-forwarder
  - description: The image to use for the router
    name: ROUTER_REPO
    value: enmasseproject/qdrouterd
  - description: The link capacity setting for router
    name: ROUTER_LINK_CAPACITY
    value: '50'
  - description: A valid instance name for the instance
    name: INSTANCE
    required: true
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the queue
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      app: enmasse
    name: tls-queue-persisted
  objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: enmasse
        group_id: "${NAME}"
        instance: "${INSTANCE}"
      name: pvc-${NAME}
    spec:
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: "${STORAGE_CAPACITY}"
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        address_config: address-config-${INSTANCE}-${NAME}
        app: enmasse
        group_id: "${NAME}"
        instance: "${INSTANCE}"
      name: "${NAME}"
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            group_id: "${NAME}"
            instance: "${INSTANCE}"
            role: broker
        spec:
          containers:
          - env:
            - name: QUEUE_NAME
              value: "${ADDRESS}"
            - name: GROUP_ID
              value: "${NAME}"
            image: "${BROKER_REPO}:latest"
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            - containerPort: 8161
              name: jolokia
            readinessProbe:
              tcpSocket:
                port: amqp
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          volumes:
          - name: vol-${NAME}
            persistentVolumeClaim:
              claimName: pvc-${NAME}
          - name: ssl-certs
            secret:
              secretName: qdrouterd-certs
          - configMap:
              name: hawkular-broker-config
            name: hawkular-openshift-agent
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: The docker image to use for the message broker
    name: BROKER_REPO
    value: enmasseproject/artemis
  - description: The default image to use as topic forwarder
    name: TOPIC_FORWARDER_REPO
    value: enmasseproject/topic-forwarder
  - description: The image to use for the router
    name: ROUTER_REPO
    value: enmasseproject/qdrouterd
  - description: The link capacity setting for router
    name: ROUTER_LINK_CAPACITY
    value: '50'
  - description: A valid instance name for the instance
    name: INSTANCE
    required: true
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the queue
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      app: enmasse
    name: tls-topic-inmemory
  objects:
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        address_config: address-config-${INSTANCE}-${NAME}
        app: enmasse
        group_id: "${NAME}"
        instance: "${INSTANCE}"
      name: "${NAME}"
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            group_id: "${NAME}"
            instance: "${INSTANCE}"
            role: broker
        spec:
          containers:
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            - name: GROUP_ID
              value: "${NAME}"
            image: "${BROKER_REPO}:latest"
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            - containerPort: 8161
              name: jolokia
            readinessProbe:
              tcpSocket:
                port: amqp
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          - env:
            - name: LINK_CAPACITY
              value: "${ROUTER_LINK_CAPACITY}"
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: "${ROUTER_REPO}:latest"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: router
            ports:
            - containerPort: 5672
              name: amqp
              protocol: TCP
            - containerPort: 55673
              name: internal
              protocol: TCP
            - containerPort: 5671
              name: amqps
              protocol: TCP
            resources:
              limits:
                memory: 256Mi
              requests:
                memory: 256Mi
            volumeMounts:
            - mountPath: "/etc/qpid-dispatch/ssl"
              name: ssl-certs
              readOnly: true
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            - name: GROUP_ID
              value: "${NAME}"
            image: "${TOPIC_FORWARDER_REPO}:latest"
            livenessProbe:
              httpGet:
                path: "/health"
                port: health
            name: forwarder
            ports:
            - containerPort: 8080
              name: health
            resources:
              limits:
                memory: 128Mi
              requests:
                memory: 128Mi
          volumes:
          - emptyDir: {}
            name: vol-${NAME}
          - name: ssl-certs
            secret:
              secretName: qdrouterd-certs
          - configMap:
              name: hawkular-broker-config
            name: hawkular-openshift-agent
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: The docker image to use for the message broker
    name: BROKER_REPO
    value: enmasseproject/artemis
  - description: The default image to use as topic forwarder
    name: TOPIC_FORWARDER_REPO
    value: enmasseproject/topic-forwarder
  - description: The image to use for the router
    name: ROUTER_REPO
    value: enmasseproject/qdrouterd
  - description: The link capacity setting for router
    name: ROUTER_LINK_CAPACITY
    value: '50'
  - description: A valid instance name for the instance
    name: INSTANCE
    required: true
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the topic
    name: ADDRESS
    required: true
