---
apiVersion: v1
kind: Template
metadata:
  labels:
    app: enmasse
  name: tls-enmasse
objects:
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      app: enmasse
    name: tls-queue-inmemory
  objects:
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        address_config: address-config-${NAME}
        app: enmasse
        group_id: "${NAME}"
      name: "${NAME}"
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            group_id: "${NAME}"
            role: broker
        spec:
          containers:
          - env:
            - name: QUEUE_NAME
              value: "${ADDRESS}"
            - name: GROUP_ID
              value: "${NAME}"
            image: "${BROKER_REPO}:latest"
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          volumes:
          - emptyDir: {}
            name: vol-${NAME}
          - name: ssl-certs
            secret:
              secretName: qdrouterd-certs
  - apiVersion: v1
    data:
      "${ADDRESS}": '{"store_and_forward": true, "multicast": false}'
    kind: ConfigMap
    metadata:
      labels:
        app: enmasse
        group_id: "${NAME}"
        type: address-config
      name: address-config-${NAME}
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: The link capacity setting for router
    name: ROUTER_LINK_CAPACITY
    value: '50'
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the queue
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      app: enmasse
    name: tls-queue-persisted
  objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: enmasse
        group_id: "${NAME}"
      name: pvc-${NAME}
    spec:
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: "${STORAGE_CAPACITY}"
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        address_config: address-config-${NAME}
        app: enmasse
        group_id: "${NAME}"
      name: "${NAME}"
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            group_id: "${NAME}"
            role: broker
        spec:
          containers:
          - env:
            - name: QUEUE_NAME
              value: "${ADDRESS}"
            - name: GROUP_ID
              value: "${NAME}"
            image: "${BROKER_REPO}:latest"
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          volumes:
          - name: vol-${NAME}
            persistentVolumeClaim:
              claimName: pvc-${NAME}
          - name: ssl-certs
            secret:
              secretName: qdrouterd-certs
  - apiVersion: v1
    data:
      "${ADDRESS}": '{"store_and_forward": true, "multicast": false}'
    kind: ConfigMap
    metadata:
      labels:
        app: enmasse
        group_id: "${NAME}"
        type: address-config
      name: address-config-${NAME}
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: The link capacity setting for router
    name: ROUTER_LINK_CAPACITY
    value: '50'
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the queue
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      app: enmasse
    name: tls-topic-inmemory
  objects:
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        address_config: address-config-${NAME}
        app: enmasse
        group_id: "${NAME}"
      name: "${NAME}"
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            group_id: "${NAME}"
            role: broker
        spec:
          containers:
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            - name: GROUP_ID
              value: "${NAME}"
            image: "${BROKER_REPO}:latest"
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          - env:
            - name: LINK_CAPACITY
              value: "${ROUTER_LINK_CAPACITY}"
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: "${ROUTER_REPO}:latest"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: router
            ports:
            - containerPort: 5672
              name: amqp
              protocol: TCP
            - containerPort: 55673
              name: internal
              protocol: TCP
            - containerPort: 5671
              name: amqps
              protocol: TCP
            resources:
              limits:
                memory: 256Mi
              requests:
                memory: 256Mi
            volumeMounts:
            - mountPath: "/etc/qpid-dispatch/ssl"
              name: ssl-certs
              readOnly: true
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: "${TOPIC_FORWARDER_REPO}:latest"
            livenessProbe:
              httpGet:
                path: "/health"
                port: health
            name: forwarder
            ports:
            - containerPort: 8080
              name: health
            resources:
              limits:
                memory: 128Mi
              requests:
                memory: 128Mi
          volumes:
          - emptyDir: {}
            name: vol-${NAME}
          - name: ssl-certs
            secret:
              secretName: qdrouterd-certs
  - apiVersion: v1
    data:
      "${ADDRESS}": '{"store_and_forward": true, "multicast": true}'
    kind: ConfigMap
    metadata:
      labels:
        app: enmasse
        group_id: "${NAME}"
        type: address-config
      name: address-config-${NAME}
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: The link capacity setting for router
    name: ROUTER_LINK_CAPACITY
    value: '50'
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the topic
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      app: enmasse
    name: tls-topic-persisted
  objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: enmasse
        group_id: "${NAME}"
      name: pvc-${NAME}
    spec:
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: "${STORAGE_CAPACITY}"
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      labels:
        address_config: address-config-${NAME}
        app: enmasse
        group_id: "${NAME}"
      name: "${NAME}"
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: enmasse
            group_id: "${NAME}"
            role: broker
        spec:
          containers:
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            - name: GROUP_ID
              value: "${NAME}"
            image: "${BROKER_REPO}:latest"
            lifecycle:
              preStop:
                exec:
                  command:
                  - "/opt/artemis-shutdown-hook/bin/artemis-shutdown-hook"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: broker
            ports:
            - containerPort: 5673
              name: amqp
            - containerPort: 61616
              name: core
            volumeMounts:
            - mountPath: "/var/run/artemis"
              name: vol-${NAME}
          - env:
            - name: LINK_CAPACITY
              value: "${ROUTER_LINK_CAPACITY}"
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: "${ROUTER_REPO}:latest"
            livenessProbe:
              tcpSocket:
                port: amqp
            name: router
            ports:
            - containerPort: 5672
              name: amqp
              protocol: TCP
            - containerPort: 55673
              name: internal
              protocol: TCP
            - containerPort: 5671
              name: amqps
              protocol: TCP
            resources:
              limits:
                memory: 256Mi
              requests:
                memory: 256Mi
            volumeMounts:
            - mountPath: "/etc/qpid-dispatch/ssl"
              name: ssl-certs
              readOnly: true
          - env:
            - name: TOPIC_NAME
              value: "${ADDRESS}"
            image: "${TOPIC_FORWARDER_REPO}:latest"
            livenessProbe:
              httpGet:
                path: "/health"
                port: health
            name: forwarder
            ports:
            - containerPort: 8080
              name: health
            resources:
              limits:
                memory: 128Mi
              requests:
                memory: 128Mi
          volumes:
          - name: vol-${NAME}
            persistentVolumeClaim:
              claimName: pvc-${NAME}
          - name: ssl-certs
            secret:
              secretName: qdrouterd-certs
  - apiVersion: v1
    data:
      "${ADDRESS}": '{"store_and_forward": true, "multicast": true}'
    kind: ConfigMap
    metadata:
      labels:
        app: enmasse
        group_id: "${NAME}"
        type: address-config
      name: address-config-${NAME}
  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: The link capacity setting for router
    name: ROUTER_LINK_CAPACITY
    value: '50'
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the topic
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      app: enmasse
    name: direct
  objects:
  - apiVersion: v1
    data:
      "${ADDRESS}": '{"store_and_forward":false, "multicast": ${MULTICAST}}'
    kind: ConfigMap
    metadata:
      labels:
        app: enmasse
        group_id: "${NAME}"
        type: address-config
      name: address-config-${NAME}
  parameters:
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the address
    name: ADDRESS
    required: true
  - description: If the address should have multicast semantics or not
    name: MULTICAST
    required: true
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: enmasse
    name: restapi
  spec:
    host: "${RESTAPI_HOSTNAME}"
    path: "/v1/enmasse/addresses"
    port:
      targetPort: restapi
    to:
      kind: Service
      name: admin
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: enmasse
      name: qdrouterd
    name: qdrouterd
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: enmasse
          capability: router
          name: qdrouterd
      spec:
        containers:
        - env:
          - name: LINK_CAPACITY
            value: "${ROUTER_LINK_CAPACITY}"
          image: "${ROUTER_REPO}:latest"
          livenessProbe:
            tcpSocket:
              port: amqp
          name: router
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
          - containerPort: 55673
            name: internal
            protocol: TCP
          - containerPort: 5671
            name: amqps
            protocol: TCP
          volumeMounts:
          - mountPath: "/etc/qpid-dispatch/ssl"
            name: ssl-certs
            readOnly: true
        volumes:
        - name: ssl-certs
          secret:
            secretName: qdrouterd-certs
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/dependencies: '[{"name":"admin","namespace":"","kind":"Service"},{"name":"subscription","namespace":"","kind":"Service"},{"name":"mqtt","namespace":"","kind":"Service"}]'
      service.alpha.openshift.io/infrastructure: 'true'
    labels:
      app: enmasse
    name: messaging
  spec:
    ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: 5672
    - name: amqps
      port: 5671
      protocol: TCP
      targetPort: 5671
    - name: internal
      port: 55673
      protocol: TCP
      targetPort: 55673
    selector:
      capability: router
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: enmasse
      name: subserv
    name: subserv
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: enmasse
          name: subserv
      spec:
        containers:
        - image: "${SUBSERV_REPO}:latest"
          livenessProbe:
            tcpSocket:
              port: amqp
          name: subserv
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
          resources:
            limits:
              memory: 64Mi
            requests:
              memory: 64Mi
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: enmasse
    name: subscription
  spec:
    ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: 5672
    selector:
      name: subserv
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: enmasse
      name: mqtt-gateway
    name: mqtt-gateway
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: enmasse
          name: mqtt-gateway
      spec:
        containers:
        - image: "${MQTT_GATEWAY_REPO}:latest"
          livenessProbe:
            initialDelaySeconds: 60
            tcpSocket:
              port: secure-mqtt
          name: mqtt-gateway-tls
          ports:
          - containerPort: 8883
            name: secure-mqtt
            protocol: TCP
          volumeMounts:
          - mountPath: "/etc/mqtt-gateway/ssl"
            name: ssl-certs
            readOnly: true
        - image: "${MQTT_GATEWAY_REPO}:latest"
          livenessProbe:
            initialDelaySeconds: 60
            tcpSocket:
              port: mqtt
          name: mqtt-gateway
          ports:
          - containerPort: 1883
            name: mqtt
            protocol: TCP
        volumes:
        - name: ssl-certs
          secret:
            secretName: mqtt-certs
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: enmasse
    name: mqtt
  spec:
    ports:
    - name: mqtt
      port: 1883
      protocol: TCP
      targetPort: 1883
    - name: secure-mqtt
      port: 8883
      protocol: TCP
      targetPort: 8883
    selector:
      name: mqtt-gateway
- apiVersion: v1
  data:
    json: '{"large-persisted-queue": {"templateName": "tls-queue-persisted", "templateParameters":
      {"STORAGE_CAPACITY": "10Gi"}}, "large-persisted-topic": {"templateName": "tls-topic-persisted",
      "templateParameters": {"STORAGE_CAPACITY": "10Gi"}}, "small-persisted-queue":
      {"templateName": "tls-queue-persisted", "templateParameters": {"STORAGE_CAPACITY":
      "1Gi"}}, "small-persisted-topic": {"templateName": "tls-topic-persisted", "templateParameters":
      {"STORAGE_CAPACITY": "1Gi"}}, "vanilla-queue": {"templateName": "tls-queue-inmemory"},
      "vanilla-topic": {"templateName": "tls-topic-inmemory"}}'
  kind: ConfigMap
  metadata:
    labels:
      app: enmasse
    name: flavor
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: enmasse
      name: admin
    name: admin
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: enmasse
          name: admin
      spec:
        containers:
        - image: "${ADDRESS_CONTROLLER_REPO}:latest"
          livenessProbe:
            tcpSocket:
              port: amqp
          name: address-controller
          ports:
          - containerPort: 55674
            name: amqp
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
        - env:
          - name: CONFIGURATION_SERVICE_HOST
            value: localhost
          - name: CONFIGURATION_SERVICE_PORT
            value: '5672'
          image: "${RAGENT_REPO}:latest"
          livenessProbe:
            tcpSocket:
              port: amqp
          name: ragent
          ports:
          - containerPort: 55672
            name: amqp
            protocol: TCP
          resources:
            limits:
              memory: 64Mi
            requests:
              memory: 64Mi
        - env:
          - name: CONFIGURATION_SERVICE_HOST
            value: localhost
          - name: CONFIGURATION_SERVICE_PORT
            value: '5672'
          image: "${QUEUE_SCHEDULER_REPO}:latest"
          livenessProbe:
            tcpSocket:
              port: amqp
          name: queue-scheduler
          ports:
          - containerPort: 55667
            name: amqp
            protocol: TCP
          resources:
            limits:
              memory: 128Mi
            requests:
              memory: 128Mi
        - image: "${CONFIGSERV_REPO}:latest"
          livenessProbe:
            tcpSocket:
              port: amqp
          name: configserv
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
        serviceAccount: deployer
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: enmasse
    name: admin
  spec:
    ports:
    - name: ragent
      port: 55672
    - name: restapi
      port: 8080
    - name: configuration
      port: 5672
    - name: address-controller
      port: 55674
    - name: queue-scheduler
      port: 55667
    selector:
      name: admin
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: enmasse
    name: messaging
  spec:
    host: "${MESSAGING_HOSTNAME}"
    port:
      targetPort: amqps
    tls:
      termination: passthrough
    to:
      kind: Service
      name: messaging
      weight: 100
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: enmasse
    name: mqtt
  spec:
    host: "${MQTT_GATEWAY_HOSTNAME}"
    port:
      targetPort: secure-mqtt
    tls:
      termination: passthrough
    to:
      kind: Service
      name: mqtt
      weight: 100
parameters:
- description: The image to use for the router
  name: ROUTER_REPO
  value: enmasseproject/qdrouterd
- description: The default image to use as broker
  name: BROKER_REPO
  value: enmasseproject/artemis
- description: The default image to use as topic forwarder
  name: TOPIC_FORWARDER_REPO
  value: enmasseproject/topic-forwarder
- description: The link capacity setting for router
  name: ROUTER_LINK_CAPACITY
  value: '50'
- description: The image to use for the configuration service
  name: CONFIGSERV_REPO
  value: enmasseproject/configserv
- description: The docker image to use for the address controller
  name: ADDRESS_CONTROLLER_REPO
  value: enmasseproject/address-controller
- description: The docker image to use for the queue scheduler
  name: QUEUE_SCHEDULER_REPO
  value: enmasseproject/queue-scheduler
- description: The image to use for the router agent
  name: RAGENT_REPO
  value: enmasseproject/ragent
- description: The image to use for the subscription services
  name: SUBSERV_REPO
  value: enmasseproject/subserv
- description: The hostname to use for the exposed route for messaging (TLS only)
  name: MESSAGING_HOSTNAME
- description: The hostname to use for the exposed route for the REST API
  name: RESTAPI_HOSTNAME
- description: The image to use for the MQTT gateway
  name: MQTT_GATEWAY_REPO
  value: enmasseproject/mqtt-gateway
- description: The hostname to use for the exposed route for MQTT (TLS only)
  name: MQTT_GATEWAY_HOSTNAME
