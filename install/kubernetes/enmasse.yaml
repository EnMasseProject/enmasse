      "64Mi"}}}, {"env": [ ], "image": "${CONFIGSERV_REPO}", "livenessProbe": {"tcpSocket":
      {"port": "amqp"}}, "name": "configserv", "ports": [{"containerPort": 5672, "name":
      "amqp", "protocol": "TCP"}], "resources": {"limits": {"memory": "256Mi"}, "requests":
