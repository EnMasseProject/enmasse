- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: enmasse
      name: address-controller
    name: address-controller
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: enmasse
          name: address-controller
      spec:
        containers:
        - env:
          - name: MULTIINSTANCE
            value: 'false'
          - name: INSTANCE_IDLE_TIMEOUT_SECONDS
            value: '0'
          image: enmasseproject/address-controller:latest
          livenessProbe:
            tcpSocket:
              port: amqp
          name: address-controller
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
          volumeMounts:
          - mountPath: "/templates"
            name: templates
        serviceAccount: enmasse-service-account
        volumes:
        - configMap:
            name: enmasse-template-config
          name: templates
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      ingress.kubernetes.io/ssl-redirect: 'false'
    labels:
      app: enmasse
    name: restapi
  spec:
    rules:
    - host: ''
      http:
        paths:
        - backend:
            serviceName: address-controller
            servicePort: 8080
          path: "/v3"
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: enmasse
    name: address-controller
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: amqp
    selector:
      name: address-controller
    type: ClusterIP
