            volumeMounts:
            - mountPath: "/etc/qpid-dispatch/ssl"
              name: ssl-certs
              readOnly: true
          - image: "${ROUTER_METRICS_REPO}"
            livenessProbe:
              tcpSocket:
                port: metrics
            name: metrics
            ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
            resources:
              limits:
                memory: 32Mi
              requests:
                memory: 32Mi
          volumes:
          - configMap:
              name: hawkular-router-config
            name: hawkular-openshift-agent
          - name: ssl-certs
            secret:
              secretName: "${ROUTER_SECRET}"
