      replicas: 1
      template:
        metadata:
          annotations:
            addressSpace: "${ADDRESS_SPACE}"
          labels:
            app: enmasse
            capability: router
            name: qdrouterd
        spec:
          containers:
          - env:
            - name: LINK_CAPACITY
              value: "${ROUTER_LINK_CAPACITY}"
            - name: AUTHENTICATION_SERVICE_HOST
              value: "${AUTHENTICATION_SERVICE_HOST}"
