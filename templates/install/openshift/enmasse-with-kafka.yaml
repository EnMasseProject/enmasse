        app: enmasse
      name: messaging
    spec:
      ports:
      - name: amqp
        port: 5672
        protocol: TCP
        targetPort: 5672
      - name: amqps
        port: 5671
        protocol: TCP
        targetPort: 5671
      - name: internal
        port: 55673
        protocol: TCP
        targetPort: 55673
      - name: inter-router
        port: 55672
        protocol: TCP
        targetPort: 55672
      selector:
        capability: router
