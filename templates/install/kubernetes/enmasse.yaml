  kind: ConfigMap
  metadata:
    labels:
      app: enmasse
    name: standard-template-config
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: enmasse
      name: address-controller
    name: address-controller
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: enmasse
          name: address-controller
      spec:
        containers:
        - env:
          - name: MULTITENANT
            value: 'false'
          - name: CA_DIR
            value: /ca-cert
          - name: ADDRESS_SPACE_USER_DB_SECRET_NAME
            value: address-controller-userdb
          - name: ADDRESS_CONTROLLER_ENABLE_API_AUTH
            value: ${ADDRESS_CONTROLLER_ENABLE_API_AUTH}
          image: docker.io/enmasseproject/address-controller:latest
          livenessProbe:
            initialDelaySeconds: 60
            tcpSocket:
              port: http
          name: address-controller
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8081
            name: https
            protocol: TCP
          - containerPort: 5672
            name: amqp
            protocol: TCP
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
          volumeMounts:
          - mountPath: /enmasse-templates
            name: templates
          - mountPath: /ca-cert
            name: ca-cert
            readOnly: true
          - mountPath: /address-controller-cert
            name: address-controller-cert
            readOnly: true
        serviceAccount: enmasse-service-account
        volumes:
        - configMap:
            name: enmasse-template-config
          name: templates
        - name: ca-cert
          secret:
            secretName: enmasse-ca
        - name: address-controller-cert
          secret:
            secretName: address-controller-cert
- apiVersion: v1
  data: {}
  kind: Secret
  metadata:
    name: address-controller-userdb
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    labels:
      app: enmasse
    name: restapi
  spec:
    rules:
    - host: ''
      http:
        paths:
        - backend:
            serviceName: address-controller
            servicePort: 8080
          path: /v1
- apiVersion: v1
  kind: Service
  metadata:
    annotations: {}
    labels:
      app: enmasse
    name: address-controller
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
    - name: https
      port: 8081
      protocol: TCP
      targetPort: https
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: amqp
    selector:
      name: address-controller
    type: ClusterIP
kind: List
