      {"limits": {"memory": "64Mi"}, "requests": {"memory": "64Mi"}}, "volumeMounts":
      [{"mountPath": "/opt/console/authservice-ca", "name": "authservice-ca", "readOnly":
      true}, {"mountPath": "/etc/enmasse-certs", "name": "admin-internal-cert", "readOnly":
      true}, {"mountPath": "/opt/console/address-controller-ca", "name": "address-controller-ca",
      "readOnly": true}, {"mountPath": "/opt/console/address-space-credentials", "name":
      "address-space-credentials", "readOnly": true}]}, {"env": [{"name": "CERT_DIR",
      "value": "/etc/enmasse-certs"}], "image": "${CONFIGSERV_REPO}", "livenessProbe":
