      "value": "localhost"}, {"name": "CONFIGURATION_SERVICE_PORT", "value": "5671"},
      {"name": "ADDRESS_SPACE_SERVICE_HOST", "value": "${ADDRESS_SPACE_SERVICE_HOST}"},
      {"name": "ADDRESS_SPACE", "value": "${ADDRESS_SPACE}"}, {"name": "ADDRESS_CONTROLLER_CA",
