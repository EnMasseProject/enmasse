      "spec": {"ports": [{"name": "amqp", "port": 5672, "targetPort": 55667}], "selector":
      {"name": "admin"}}}, {"apiVersion": "v1", "kind": "Service", "metadata": {"annotations":
      {"addressSpace": "${ADDRESS_SPACE}"}, "labels": {"app": "enmasse"}, "name":
      "console"}, "spec": {"ports": [{"name": "amqp-ws", "port": 5672, "targetPort":
      56720}, {"name": "http", "port": 8080}], "selector": {"name": "admin"}}}, {"apiVersion":
      "v1", "kind": "Service", "metadata": {"annotations": {"addressSpace": "${ADDRESS_SPACE}",
      "service.alpha.openshift.io/dependencies": "[{\"kind\": \"Service\", \"name\":
      \"queue-scheduler\", \"namespace\": \"\"}, {\"kind\": \"Service\", \"name\":
      \"configuration\", \"namespace\": \"\"}, {\"kind\": \"Service\", \"name\": \"ragent\",
      \"namespace\": \"\"}, {\"kind\": \"Service\", \"name\": \"console\", \"namespace\":
      \"\"}, {\"kind\": \"Service\", \"name\": \"subscription\", \"namespace\": \"\"},
      {\"kind\": \"Service\", \"name\": \"mqtt\", \"namespace\": \"\"}]", "service.alpha.openshift.io/infrastructure":
      "true"}, "labels": {"app": "enmasse"}, "name": "messaging"}, "spec": {"ports":
      [{"name": "amqp", "port": 5672, "protocol": "TCP", "targetPort": 5672}, {"name":
      "amqps", "port": 5671, "protocol": "TCP", "targetPort": 5671}, {"name": "amqps-normal",
      "port": 55671, "protocol": "TCP", "targetPort": "amqps-normal"}, {"name": "amqps-broker",
      "port": 56671, "protocol": "TCP", "targetPort": "amqps-broker"}, {"name": "inter-router",
      "port": 55672, "protocol": "TCP", "targetPort": 55672}], "selector": {"capability":
      "router"}}}, {"apiVersion": "v1", "kind": "Service", "metadata": {"annotations":
      {"addressSpace": "${ADDRESS_SPACE}"}, "labels": {"app": "enmasse"}, "name":
      "subscription"}, "spec": {"ports": [{"name": "amqp", "port": 5672, "protocol":
      "TCP", "targetPort": 5672}], "selector": {"name": "subserv"}}}, {"apiVersion":
      "v1", "kind": "Service", "metadata": {"annotations": {"addressSpace": "${ADDRESS_SPACE}"},
      "labels": {"app": "enmasse"}, "name": "mqtt"}, "spec": {"ports": [{"name": "mqtt",
      "port": 1883, "protocol": "TCP", "targetPort": 1883}, {"name": "secure-mqtt",
      "port": 8883, "protocol": "TCP", "targetPort": 8883}], "selector": {"name":
      "mqtt-gateway"}, "type": "ClusterIP"}}, {"apiVersion": "extensions/v1beta1",
      "kind": "Deployment", "metadata": {"annotations": {"addressSpace": "${ADDRESS_SPACE}",
      "io.enmasse.certSecretName": "router-internal-cert"}, "labels": {"app": "enmasse",
      "name": "qdrouterd"}, "name": "qdrouterd"}, "spec": {"replicas": 1, "template":
      {"metadata": {"annotations": {"addressSpace": "${ADDRESS_SPACE}"}, "labels":
      {"app": "enmasse", "capability": "router", "name": "qdrouterd"}}, "spec": {"containers":
      [{"env": [{"name": "PN_TRACE_FRM", "value": "1"}, {"name": "LINK_CAPACITY",
      "value": "${ROUTER_LINK_CAPACITY}"}, {"name": "AUTHENTICATION_SERVICE_HOST",
      "value": "${AUTHENTICATION_SERVICE_HOST}"}, {"name": "AUTHENTICATION_SERVICE_PORT",
      "value": "${AUTHENTICATION_SERVICE_PORT}"}, {"name": "AUTHENTICATION_SERVICE_CLIENT_SECRET",
      "value": "${AUTHENTICATION_SERVICE_CLIENT_SECRET}"}, {"name": "AUTHENTICATION_SERVICE_SASL_INIT_HOST",
      "value": "${AUTHENTICATION_SERVICE_SASL_INIT_HOST}"}], "image": "${ROUTER_REPO}",
      "livenessProbe": {"initialDelaySeconds": 60, "tcpSocket": {"port": "amqp"}},
      "name": "router", "ports": [{"containerPort": 5672, "name": "amqp", "protocol":
      "TCP"}, {"containerPort": 5671, "name": "amqps", "protocol": "TCP"}, {"containerPort":
      55671, "name": "amqps-normal", "protocol": "TCP"}, {"containerPort": 56671,
      "name": "amqps-broker", "protocol": "TCP"}], "volumeMounts": [{"mountPath":
      "/etc/qpid-dispatch/ssl", "name": "ssl-certs", "readOnly": true}, {"mountPath":
      "/etc/qpid-dispatch/authservice-ca", "name": "authservice-ca", "readOnly": true},
      {"mountPath": "/etc/enmasse-certs", "name": "router-internal-cert", "readOnly":
      true}, {"mountPath": "/etc/qpid-dispatch/address-controller-ca", "name": "address-controller-ca",
      "readOnly": true}]}, {"env": [{"name": "ROUTER_HOST", "value": "127.0.0.1"},
      {"name": "ROUTER_PORT", "value": "55671"}, {"name": "CERT_DIR", "value": "/etc/enmasse-certs"}],
      "image": "${ROUTER_METRICS_REPO}", "livenessProbe": {"initialDelaySeconds":
      60, "tcpSocket": {"port": "metrics"}}, "name": "metrics", "ports": [{"containerPort":
      8080, "name": "metrics", "protocol": "TCP"}], "resources": {"limits": {"memory":
      "32Mi"}, "requests": {"memory": "32Mi"}}, "volumeMounts": [{"mountPath": "/etc/enmasse-certs",
      "name": "router-internal-cert", "readOnly": true}]}], "volumes": [{"configMap":
      {"name": "hawkular-router-config"}, "name": "hawkular-openshift-agent"}, {"name":
      "ssl-certs", "secret": {"secretName": "${ROUTER_SECRET}"}}, {"name": "authservice-ca",
      "secret": {"secretName": "authservice-ca"}}, {"name": "address-controller-ca",
      "secret": {"secretName": "address-controller-ca"}}, {"name": "router-internal-cert",
      "secret": {"secretName": "router-internal-cert"}}]}}}}, {"apiVersion": "extensions/v1beta1",
      "kind": "Deployment", "metadata": {"annotations": {"addressSpace": "${ADDRESS_SPACE}",
      "io.enmasse.certSecretName": "subserv-internal-cert"}, "labels": {"app": "enmasse",
      "name": "subserv"}, "name": "subserv"}, "spec": {"replicas": 1, "template":
      {"metadata": {"annotations": {"addressSpace": "${ADDRESS_SPACE}"}, "labels":
      {"app": "enmasse", "name": "subserv"}}, "spec": {"containers": [{"image": "${SUBSERV_REPO}",
      "livenessProbe": {"initialDelaySeconds": 60, "tcpSocket": {"port": "amqp"}},
      "name": "subserv", "ports": [{"containerPort": 5672, "name": "amqp", "protocol":
      "TCP"}], "resources": {"limits": {"memory": "64Mi"}, "requests": {"memory":
      "64Mi"}}, "volumeMounts": [{"mountPath": "/etc/enmasse-certs", "name": "subserv-internal-cert",
      "readOnly": true}]}], "volumes": [{"name": "subserv-internal-cert", "secret":
