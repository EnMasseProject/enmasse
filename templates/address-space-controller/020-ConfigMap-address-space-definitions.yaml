      kind: Service
      metadata:
        annotations:
          addressSpace: ${ADDRESS_SPACE}
          enmasse.io/service-port.amqp: 5672
          enmasse.io/service-port.amqps: 5671
        labels:
          app: enmasse
          infraType: brokered
          infraUuid: ${INFRA_UUID}
        name: messaging-${INFRA_UUID}
      spec:
        ports:
        - name: amqp
          port: 5672
          targetPort: amqp
        - name: amqps
          port: 5671
          targetPort: amqps
        selector:
          role: broker
          infraUuid: ${INFRA_UUID}
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        annotations:
          addressSpace: ${ADDRESS_SPACE}
          enmasse.io/cert-secret: agent-internal-cert.${INFRA_UUID}
