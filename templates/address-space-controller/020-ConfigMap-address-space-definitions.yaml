              - mountPath: /opt/apache-artemis/custom
                name: broker-custom
                readOnly: false
            initContainers:
            - env:
              - name: INFRA_UUID
                value: ${INFRA_UUID}
              - name: ADDRESS_SPACE_TYPE
                value: brokered
              - name: ADDRESS_FULL_POLICY
                value: ${BROKER_ADDRESS_FULL_POLICY}
              - name: GLOBAL_MAX_SIZE
