apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: standardinfraconfigs.admin.enmasse.io
  labels:
    app: enmasse
spec:
  group: admin.enmasse.io
  version: v1beta1
  scope: Namespaced
  names:
    kind: StandardInfraConfig
    listKind: StandardInfraConfigList
    singular: standardinfraconfig
    plural: standardinfraconfigs
    categories:
    - enmasse
  versions:
    - name: v1beta1
      served: true
      storage: true
    - name: v1alpha1
      served: true
      storage: false
  validation:
    openAPIV3Schema:
      type: object
      description: StandardInfraConfig defines configuration applied to routers and brokers for an instance of the standard address space type. This resource is created by the service administrator.
      properties:
        spec:
          type: object
          properties:
            version:
              type: string
            networkPolicy:
              type: object
              properties:
                ingress:
                  type: array
                egress:
                  type: array
            admin:
              type: object
              properties:
                resources:
                  type: object
                  properties:
                    memory:
                      type: string
                    cpu:
                      type: string
                podTemplate:
                  type: object
                  properties:
                    metadata:
                      type: object
                      properties:
                        labels:
                          type: object
                    spec:
                      type: object
                      properties:
                        affinity:
                          type: object
                        tolerations:
                          type: array
                          items:
                            type: object
                        priorityClassName:
                          type: string
                        securityContext:
                          type: object
                        containers:
                          type: array
                          items:
                            type: object
                            properties:
                              resources:
                                type: object
            broker:
              type: object
              properties:
                minAvailable:
                  anyOf:
                  - type: integer
                  - type: string
                maxUnavailable:
                  anyOf:
                  - type: integer
                  - type: string
                podTemplate:
                  type: object
                  properties:
                    metadata:
                      type: object
                      properties:
                        labels:
                          type: object
                    spec:
                      type: object
                      properties:
                        affinity:
                          type: object
                        tolerations:
                          type: array
                        priorityClassName:
                          type: string
                        securityContext:
                          type: object
                        resources:
                          type: object
                resources:
                  type: object
                  properties:
                    cpu:
                      type: string
                    memory:
                      type: string
                    storage:
                      type: string
                javaOpts:
                  type: string
                addressFullPolicy:
                  type: string
                  enum:
                  - PAGE
                  - BLOCK
                  - FAIL
                  - DROP
                globalMaxSize:
                  pattern: "^(?i)\\d+\\s*[kmg]?b?$"
                  type: string
                  description: Sets a global limit to the amount of memory the broker can use before it applies the rules determined by addressFullPolicy. Value in bytes or use a byte suffix ("B", "K", "MB", "GB")
                storageClassName:
                  type: string
                updatePersistentVolumeClaim:
                  type: boolean
                connectorIdleTimeout:
                  type: integer
                connectorWorkerThreads:
                  type: integer
                treatRejectAsUnmodifiedDeliveryFailed:
                  type: boolean
                  description: Treat rejected delivery outcome as modified delivery failed. This causes the message to be re-sent to the consumer by default. Default is true.
                useModifiedForTransientDeliveryErrors:
                  type: boolean
                  description: Respond with modified for transient delivery errors to allow sender to retry. Default is true.
                minLargeMessageSize:
                  type: integer
                  description: Specify the minimum size of a message for it to be treated as a large message. A large message is always paged to disk with a reference in the journal. Default is -1 (never page).
            router:
              type: object
              properties:
                podTemplate:
                  type: object
                  properties:
                    metadata:
                      type: object
                      properties:
                        labels:
                          type: object
                    spec:
                      type: object
                      properties:
                        affinity:
                          type: object
                        tolerations:
                          type: array
                        priorityClassName:
                          type: string
                        securityContext:
                          type: object
                        resources:
                          type: object
                resources:
                  type: object
                  properties:
                    cpu:
                      type: string
                    memory:
                      type: string
                minReplicas:
                  type: integer
                minAvailable:
                  anyOf:
                  - type: integer
                  - type: string
                maxUnavailable:
                  anyOf:
                  - type: integer
                  - type: string
                linkCapacity:
                  type: integer
                idleTimeout:
                  type: integer
                workerThreads:
                  type: integer
                policy:
                  type: object
                  properties:
                    maxConnections:
                      type: integer
                    maxConnectionsPerUser:
                      type: integer
                    maxConnectionsPerHost:
                      type: integer
                    maxSessionsPerConnection:
                      type: integer
                    maxSendersPerConnection:
                      type: integer
                    maxReceiversPerConnection:
                      type: integer
