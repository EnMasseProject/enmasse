create: |
   INSERT INTO %s (
      tenant_id,
      device_id,
      version,
      data
   ) VALUES (
      :tenant_id,
      :device_id,
      :version,
      :data::jsonb
   )

updateRegistration: |
   UPDATE %s
   SET
      data=:data::jsonb,
      version=:next_version
   WHERE
      tenant_id=:tenant_id
   AND
      device_id=:device_id

updateRegistrationVersioned: |
   UPDATE %s
   SET
      data=:data::jsonb,
      version=:next_version
   WHERE
      tenant_id=:tenant_id
   AND
      device_id=:device_id
   AND
      version=:expected_version
